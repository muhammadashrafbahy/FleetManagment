<div class="form card" xmlns="">
        <div class="card-header">

            <h4 class="card-header-text element">Create Client</h4>
            <button id="edit-info-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right" (click)="toggleEditAbout()">
              <i class="ti-shopping-cart"></i>
            </button>
          </div>

      <form role="form" #frm="ngForm" enctype="multipart/form-data" (ngSubmit)="create()">
          <div class="row">
            <div class="col-lg-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="firstname" required
                      #fname="ngModel"
                      pattern="[a-zA-Z][a-zA-Z ]+"
                      ngModel name="firstname" [(ngModel)]="client.client_fname">
                      <label for="firstname">First Name</label>
                    </div>

                    <div *ngIf="fname.touched && fname.errors" class="alert alert-danger">
                        <div *ngIf="fname.errors?.required">
                            First Name is required 
                        </div>
                        <div *ngIf="fname.errors?.pattern">
                                First Name is invalid 
                            </div>
                    </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="lastname" ngModel name="lastname" [(ngModel)]="client.client_lname">
                  <label for="lastname">Last Name</label>
                </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" id="phone" name="phone" 
              #phone="ngModel"
              pattern="[0-9]*"
              maxlength="11"
              minlength="11"
              required ngModel [(ngModel)]="client.client_phone">
              <label for="phone">Phone</label>
            </div>
            <div *ngIf="phone.touched" class="alert alert-danger">
                    <div *ngIf="phone.errors?.required">
                        Phone is required 
                    </div>
                    <div *ngIf="phone.errors?.pattern || phone.errors?.minlength">
                            Phone is invalid 
                        </div>

                </div>
        </div>


<div class="col-lg-6">
    <div class="form-group">
      <input type="text" class="form-control" id="address" name="address" ngModel [(ngModel)]="client.client_country">
      <label for="address">Address</label>
    </div>
</div>

<div class="col-lg-12">
    <div class="form-group">
        <div class="col-xs-5 selectContainer">
            <select class="form-control" name="category" ngModel [(ngModel)]="client.cat_id" [ngModelOptions]="{standalone: true}">
                <option value="" disabled="true">Choose category</option>
                <option  *ngFor="let cat of cats" [ngValue]="cat.categ_id">{{cat.categ_type}}</option>
            </select>
        </div>
    </div>
</div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="frm.invalid" >Submit <i class="ti-save" style="margin-left: 5px"></i></button>
        </form>
      </div>
