<div class="row">
    <div class="col-md-12">
      <!-- contact data table card start -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-header-text">Categories</h5></div>
            <div class="card-body contact-details">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                        <div>
                            <label class="label-control">Show
                                <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                                    <option [ngValue]="5" selected>5</option>
                                    <option [ngValue]="10">10</option>
                                    <option [ngValue]="25">25</option>
                                    <option [ngValue]="50">50</option>
                                    <option [ngValue]="100">100</option>
                                </select>
                                entries
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div style="text-align: right;">
                            <label>Search:
                                <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
                            </label>
                        </div>
                    </div>
                </div>
                <!-- <div class="panel-heading">User information</div>-->
                <div class="table-responsive">
                    <table class="table table-striped table-bordered full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                        <tr>
                            <th>
                                <mfDefaultSorter  by="name">ID</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter  by="position">Category Name</mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter>Action</mfDefaultSorter>
                            </th>
                        </tr>
                        <tr>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.categ_id}}</td>
                            <td>{{item.categ_type}}</td>
                            <td ngbDropdown>
                                <button ngbDropdownToggle type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog" aria-hidden="true"></i></button>
                                <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right b-none contact-menu">
                                    <a class="dropdown-item"  (click)="update(item)"><i class="icofont icofont-edit"></i>Edit</a>
                                    <a class="dropdown-item"  (click)="delete(item)"><i class="icofont icofont-ui-delete"></i>Delete</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td colspan="7">
                                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
      <!-- contact data table card end -->
    </div>
  </div>
